<h1>Login Page</h1>

<h2>Dont have an account? <a href="register">Sign up</a></h2>

{% for message in messages %}
<h3 style="color: red;">{{message}}</h3>
{% endfor %}
<form method="POST" action="login">
    {% csrf_token %}
    <p>User Name</p>
    <input type="text" name="username">
    <p>Password</p>
    <input type="password" name="password">
    <input type="submit">
</form>
